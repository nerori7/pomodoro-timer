<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ポモドーロタイマー</h1>

    <div class="settings">
      <label>作業時間:
        <input type="number" id="workTime" value="25" min="1"> 分
      </label>
      <label>休憩時間:
        <input type="number" id="breakTime" value="5" min="1"> 分
      </label>
      <button class="btn" id="applySettings">設定を保存</button>
    </div>

    <div id="mode">作業中</div>
    <div id="time">25:00</div>

    <div class="controls">
      <button class="btn" id="start">スタート</button>
      <button class="btn" id="pause">一時停止</button>
      <button class="btn" id="reset">リセット</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
