<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ポモドーロタイマー</h1>

    <div class="timer" id="time">25:00</div>
    <div class="mode-label" id="mode">作業中</div>

    <div class="controls">
      <button class="btn start" id="start">開始</button>
      <button class="btn pause" id="pause">一時停止</button>
      <button class="btn reset" id="reset">リセット</button>
    </div>

    <div class="mode-selector">
      <button class="mode-btn active" id="pomodoroBtn">ポモドーロ</button>
      <button class="mode-btn" id="shortBreakBtn">短い休憩</button>
      <button class="mode-btn" id="longBreakBtn">長い休憩</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
